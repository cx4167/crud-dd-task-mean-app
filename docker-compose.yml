version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dd_db
    volumes:
      - mongo-data:/data/db
    networks:
      - mean-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKER_USERNAME:-yourdockerhubuser}/mean-backend:${IMAGE_TAG:-latest}
    container_name: backend
    restart: unless-stopped
    environment:
      PORT: 8080
      MONGODB_URL: mongodb://mongodb:27017/dd_db
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mean-network

  frontend:
    image: ${DOCKER_USERNAME:-yourdockerhubuser}/mean-frontend:${IMAGE_TAG:-latest}
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mean-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mean-network

volumes:
  mongo-data:
    driver: local

networks:
  mean-network:
    driver: bridge
